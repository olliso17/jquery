<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="./css/libs/materialize.min.css">
    <link rel='stylesheet' href="./css/libs/google-fonts.css">
    <link rel='stylesheet' href="./css/estilos.css">
    <title>Alura Typer</title>
</head>

<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <a class="frase center">Eu gosto de vc</a>
        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanho-frase">30</span> palavras</li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">10</span> segundos</li>
        </ul>
        <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
        <div class="botoes">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="botao-reiniciar">restore</i></a>
        </div>
        <ul class="center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>
        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                   <tr>
                    <th>Nome</th>
                    <th>No de palavras</th>
                    <th>Remover</th>
                </tr> 
                </thead>
                <tbody>
                    <tr>
                        <td>Patricia</td>
                        <td>10</td>
                        <td>
                           <a href="" class="botao-remover"><i class="small material-icons">delete</i></a> 
                        </td>
                    </tr>
                </tbody>
            </table>

        </section>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
</body>

</html>
